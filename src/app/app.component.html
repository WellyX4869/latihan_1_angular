<p>
<input [(ngModel)]="a" type="number"> ^
<input [(ngModel)]="b" type="number"> =
</p>

<button (click)="ubah()">Hitung</button>
<button (click)="clear()">Clear</button>

<p *ngIf="status">
  Hasil = {{hitung(a,b)}}
  <ng-template
    *ngIf = "hasil%2==0; then genap; else ganjil">
  </ng-template>

  <ng-template #genap>
  <p>POLA B</p>
  <div *ngFor="let res of pola; let i=index">
  {{res}}
  </div>
  </ng-template>

  <ng-template #ganjil>
    <p>POLA A</p>
    
  </ng-template>
</p>
